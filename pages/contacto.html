<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Rock+Salt&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <img src="../images/cyntattoo.png" alt="Cyn Tattoo Logo" class="header__logo">
        <!-- <h1 class="header__title">Cyn Tattoo</h1> -->
        <nav class="header__nav">
            <ul class="header__nav-list">
                <!-- <li class="header__nav-item"><a href="./index.html" class="header__nav-link">Home</a></li> -->
                <li class="header__nav-item"><a href="../index.html" class="header__nav-link">Home</a></li>
                <li class="header__nav-item"><a href="./nosotros.html" class="header__nav-link">Nosotros</a></li>

            </ul>
        </nav>
    </header>

    <main>

        <div class="contact-form">
            <h2>Contacto</h2>
            <form action="https://formspree.io/f/xpwzrgwz" method="POST">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje..." required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>

    </main>

    <footer class="footer">
        <p class="footer__text">&copy; Cyn Tattoo</p>
        <p class="footer__year">2024</p>
    </footer>
</body>

</html>
